<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed Alghamdi - Personal Website</title>

  <!-- ✅ SEO Meta Tags -->
  <meta name="description" content="Official personal website of Ahmed Alghamdi – showcasing projects, experience, and contact information.">
  <meta name="keywords" content="Ahmed Alghamdi, Portfolio, Developer, Personal Website, Projects, Contact">
  <meta name="author" content="Ahmed Alghamdi">

  <!-- ✅ Social Sharing (Open Graph) -->
  <meta property="og:title" content="Ahmed Alghamdi - Personal Website">
  <meta property="og:description" content="Explore Ahmed Alghamdi's portfolio, projects, and contact information.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://yourdomain.com/profile.jpg"> <!-- Change to your image -->
  <meta property="og:url" content="https://yourusername.github.io/ahmedalghamdi">

  <!-- ✅ Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }
    .container:hover {transform: translateY(-5px);}
    h1 {font-size: 2.5rem; font-weight: 600; margin-bottom: 10px;}
    p {font-size: 1rem; opacity: 0.8; margin-bottom: 20px;}
    .buttons a {
      display: inline-block;
      background: #ff4b2b;
      color: white;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }
    .buttons a:hover {
      background: #ff416c;
      transform: scale(1.05);
    }
    footer {margin-top: 20px; font-size: 0.8rem; opacity: 0.5;}
    @media (max-width: 500px) {
      h1 {font-size: 2rem;}
      .buttons a {padding: 10px 20px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ahmed Alghamdi</h1>
    <p>Welcome to my personal website – a space to share my work, projects, and ideas.</p>
    <div class="buttons">
      <a href="#about">About Me</a>
      <a href="#contact">Contact</a>
    </div>
    <footer>© 2025 Ahmed Alghamdi</footer>
  </div>
</body>
</html>
